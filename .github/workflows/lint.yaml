name: "lint"

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"
  schedule:
    - cron: "20 0 * * *"

concurrency:
  group: "lint-${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "22"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Lint"
        run: "npm run lint"

      - name: "Typecheck"
        run: "npm run typecheck"
